<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語学習 Voice Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1>英語学習 Voice Assistant</h1>
            <div class="connection-status" id="connection-status">
                <span class="status-icon">⚪</span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <!-- Scene Selection Area -->
        <div id="scene-selection" class="scene-selection">
            <h2>シーンとロールを選択</h2>
            <div class="scenes-grid" id="scenes-grid">
                <!-- Scenes will be dynamically loaded here -->
            </div>
            
            <div class="role-selection" id="role-selection" style="display: none;">
                <h3>ロールを選択</h3>
                <div class="role-options">
                    <div class="role-group">
                        <label>あなたのロール:</label>
                        <select id="user-role-select" class="role-select">
                            <!-- Options will be dynamically loaded -->
                        </select>
                    </div>
                    <div class="role-group">
                        <label>AIのロール:</label>
                        <select id="ai-role-select" class="role-select">
                            <!-- Options will be dynamically loaded -->
                        </select>
                    </div>
                </div>
                <button id="start-conversation" class="btn btn-primary">会話を開始</button>
            </div>
        </div>

        <!-- Main Conversation Area -->
        <div id="conversation-area" class="conversation-area" style="display: none;">
            <!-- Status Display -->
            <div id="status-display" class="status-display">
                <div class="current-scene">
                    <span class="scene-icon" id="current-scene-icon"></span>
                    <span class="scene-name" id="current-scene-name"></span>
                </div>
                <div class="current-roles">
                    <span>You: <strong id="current-user-role"></strong></span>
                    <span>AI: <strong id="current-ai-role"></strong></span>
                </div>
            </div>

            <!-- Volume Meter -->
            <div id="volume-meter" class="volume-meter">
                <div class="volume-label">マイク音量</div>
                <div class="volume-bar-container">
                    <div id="volume-bar" class="volume-bar"></div>
                </div>
            </div>

            <!-- Conversation History -->
            <div id="conversation-history" class="conversation-history">
                <div class="history-header">
                    <h3>会話履歴</h3>
                    <button id="clear-history" class="btn btn-secondary btn-small">クリア</button>
                </div>
                <div id="history-content" class="history-content">
                    <!-- Conversation messages will appear here -->
                </div>
            </div>

            <!-- Control Buttons -->
            <div id="control-buttons" class="control-buttons">
                <button id="toggle-session" class="btn btn-primary">
                    <span class="btn-icon">🎤</span>
                    <span class="btn-text">セッション開始</span>
                </button>
                <button id="back-to-selection" class="btn btn-secondary">
                    <span class="btn-icon">↩️</span>
                    <span class="btn-text">シーン選択に戻る</span>
                </button>
            </div>
        </div>

        <!-- Learning Support Area -->
        <div id="learning-support" class="learning-support" style="display: none;">
            <div id="conversation-suggestions" class="conversation-suggestions">
                <h3>会話の提案</h3>
                <div class="suggestions-content">
                    <!-- Suggestions will appear here in Phase 3 -->
                    <p class="placeholder-text">会話の提案機能は Phase 3 で実装予定です</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <!-- Application Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scene-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/conversation-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/audio-manager.js') }}"></script>
</body>
</html>
